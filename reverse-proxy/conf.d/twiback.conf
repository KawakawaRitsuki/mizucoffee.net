server {
  listen 443 ssl;
  server_name twiback.mizucoffee.net;

  ssl on;
  ssl_certificate      /etc/nginx/fullchain.pem;
  ssl_certificate_key  /etc/nginx/privkey.pem;

  location / {
    proxy_pass http://twiback/;
  }
  location /socket.io/ {
    proxy_pass http://twiback/socket.io/;
    proxy_set_header Upgrade     $http_upgrade;
    proxy_set_header Connection  "Upgrade";
  }

  error_page 502 /502.html;
  error_page 504 /504.html;

  location = /502.html { root /error; }
  location = /504.html { root /error; }
  location = /504.png  { root /error; }
}
server {
  listen 443 ssl;
  server_name follow-backup.mizucoffee.net;

  ssl on;
  ssl_certificate      /etc/nginx/fullchain.pem;
  ssl_certificate_key  /etc/nginx/privkey.pem;

  location / {
    rewrite ^(.*)$ http://twiback.mizucoffee.net/ permanent;
  }
}
