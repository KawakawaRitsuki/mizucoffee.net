version: '3'

services:
  reverse-proxy:
    build:
      context: ./reverse-proxy
    container_name: reverse-proxy
    privileged: true
    ports:
      - "80:80"
      - "443:443"
    links:
      - status
  status:
    build:
      context: ./status
    container_name: status
    privileged: true
